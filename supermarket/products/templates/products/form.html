<!DOCTYPE html>
<html>
<head>
    <title>Goldwin Super Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            animation: fadeIn 0.8s ease-in;
        }

        /* Fade Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            animation: slideDown 0.8s ease-in-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Navbar */
        .navbar {
            background-color: #222;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            transform: scale(1.05);
        }

        /* Form Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
        }

        .form-card {
            background: white;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            animation: cardPop 0.6s ease-in-out;
        }

        @keyframes cardPop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .form-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2a5298;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 5px rgba(42,82,152,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #1e3c72;
            transform: scale(1.05);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #2a5298;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #1e3c72;
        }

        /* Footer */
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {

            .header {
                font-size: 20px;
                padding: 15px;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                width: 100%;
                text-align: center;
                border-top: 1px solid #444;
            }

            .form-card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        üõí Goldwin Super Market
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'product_list' %}">Home</a>
        <a href="{% url 'product_add' %}">Add Product</a>
    </div>

    <!-- Form Section -->
    <div class="container">
        <div class="form-card">
            <h2>Product Form</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>

            <a class="back-link" href="{% url 'product_list' %}">
                ‚Üê Back to List
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        ¬© 2026 Goldwin Super Market | Designed by Joseph Goldwin
    </div>

</body>
</html>
